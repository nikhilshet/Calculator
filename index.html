<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc By Nikhil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">
        <input id="input" readonly>
        <div class="buttonContainer">
        <button onclick="reset()" class="grey">AC</button>
        <button onclick="showHistory()" class="grey">H</button>
        <button onclick= "addData('%')" class="grey">%</button>
        <button onclick="addData('/')" class="operator">/</button>
        <button onclick="addData('7')">7</button>
        <button onclick="addData('8')">8</button>
        <button onclick="addData('9')">9</button>
        <button onclick="addData('*')" class="operator">x</button>
        <button onclick="addData('4')">4</button>
        <button onclick="addData('5')">5</button>
        <button onclick="addData('6')">6</button>
        <button onclick="addData('-')" class="operator">-</button>
        <button onclick="addData('1')">1</button>
        <button onclick="addData('2')">2</button>
        <button onclick="addData('3')">3</button>
        <button onclick="addData('+')" class="operator">+</button>
        <button onclick="addData('0')" class="zero">0</button>
        <button onclick="addData(',')">.</button>
        <button onclick="calculate()" class="operator">=</button>
        </div>
        <hr>
        <div id="history">
            <p class="histText" ></p>
        </div>
    </div>
    <!-- <script src="stript.js" charset="UTF-8"></script> -->
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
